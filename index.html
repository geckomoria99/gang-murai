<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-MURAI - Sistem Informasi Gang Perumahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Main App Screen -->
        <div id="mainScreen" class="screen">
            <header class="app-header">
                <div class="header-content">
                    <h1><i class="fas fa-home"></i> E-MURAI</h1>
                    <div class="refresh-info">
                        <span id="lastUpdate">Last update: -</span>
                        <button id="refreshBtn" class="btn btn-small">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
            </header>

            <nav class="bottom-nav">
                <button class="nav-item active" data-page="pengumuman">
                    <i class="fas fa-bullhorn"></i>
                    <span>Pengumuman</span>
                </button>
                <button class="nav-item" data-page="iuran">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Iuran Bulanan</span>
                </button>
                <button class="nav-item" data-page="kas">
                    <i class="fas fa-wallet"></i>
                    <span>Uang Kas</span>
                </button>
                <button class="nav-item" data-page="ronda">
                    <i class="fas fa-shield-alt"></i>
                    <span>Jadwal Ronda</span>
                </button>
            </nav>

            <main class="content">
                <!-- Pengumuman Page -->
                <div id="pengumumanPage" class="page active">
                    <div class="page-header">
                        <h2>Pengumuman</h2>
                    </div>
                    <div id="pengumumanList" class="card-container">
                        <!-- Pengumuman items will be loaded here -->
                    </div>
                </div>

                <!-- Iuran Bulanan Page -->
                <div id="iuranPage" class="page">
                    <div class="page-header">
                        <h2>Iuran Bulanan 2026</h2>
                    </div>
                    <div class="table-container">
                        <table id="iuranTable" class="data-table">
                            <!-- Iuran table will be loaded here -->
                        </table>
                    </div>
                </div>

                <!-- Uang Kas Page -->

                <div id="kasPage" class="page">
                    <div class="page-header">
                        <h2>Dashboard Keuangan</h2>
                        <div class="btn-group">
                            <button onclick="exportToExcel()" class="btn btn-outline btn-small">
                                <i class="fas fa-file-excel"></i> Excel
                            </button>
                            <button onclick="exportToPDF()" class="btn btn-danger btn-small">
                                <i class="fas fa-file-pdf"></i> PDF
                            </button>
                        </div>
                    </div>
                
                    <div class="stats-grid">
                        <div class="stat-card total">
                            <div class="stat-icon"><i class="fas fa-wallet"></i></div>
                            <div class="stat-info">
                                <span>Total Saldo</span>
                                <h3 id="statTotalSaldo">Rp 0</h3>
                            </div>
                        </div>
                        <div class="stat-card income">
                            <div class="stat-icon"><i class="fas fa-arrow-down"></i></div>
                            <div class="stat-info">
                                <span>Masuk (Bulan Ini)</span>
                                <h3 id="statTotalMasuk">Rp 0</h3>
                            </div>
                        </div>
                        <div class="stat-card expense">
                            <div class="stat-icon"><i class="fas fa-arrow-up"></i></div>
                            <div class="stat-info">
                                <span>Keluar (Bulan Ini)</span>
                                <h3 id="statTotalKeluar">Rp 0</h3>
                            </div>
                        </div>
                    </div>
                
                    <div id="kasContainer">
                        </div>
                </div>

                <div id="rondaPage" class="page">
                    <div class="page-header-ronda">
                        <h2>Jadwal Ronda</h2>
                        <button onclick="exportRondaPDF()" class="btn btn-danger btn-small">
                            <i class="fas fa-file-pdf"></i> PDF
                        </button>
                    </div>
                    <div class="table-container">
                        </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
